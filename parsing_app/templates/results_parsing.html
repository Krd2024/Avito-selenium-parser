<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Результаты поиска</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      
      h1 {
        color: #333;
      }
      
      .results-container {
        width: 60%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
      }
      
      .result-item {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
        border-left: 5px solid #007bff;
      }
      
      .result-item p {
        margin: 5px 0;
      }
      
      .ads-count {
        font-size: 20px;
        font-weight: bold;
        color: #d9534f;
      }
      
      .empty-message {
        color: #777;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Результаты поиска</h1>

    <div class="results-container">
      {% if results %}
        <div class="result-item">
          <p>
            <strong>Данные запроса:</strong>{{ results.first.request }}
          </p>
        </div>
        {% for result in results %}
          <div class="result-item">
            <p class="ads-count">Количество объявлений: {{ result.ads_count }}</p>
            <p>
              <strong>Дата проверки:</strong> {{ result.checked_at|date:'d F Y H:i' }}
            </p>
          </div>
        {% endfor %}
      {% else %}
        <p class="empty-message">Результатов пока нет</p>
      {% endif %}
    </div>
  </body>
</html>
