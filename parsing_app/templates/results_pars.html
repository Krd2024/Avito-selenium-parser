<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="{% url 'search' %}" method="post" class="form-search-results">
      {% csrf_token %}

      <label for="response_id">Номер запроса:</label>
      <input type="text" name="response_id" id="response_id" class="form-control" />
      <hr />
      <label for="start_data">Начало поиска:</label>
      <input type="datetime-local" name="start_data" id="start_data" class="form-control" />

      <label for="stop_data">Конец поиска:</label>
      <input type="datetime-local" name="stop_data" id="stop_data" class="form-control" />

      <button type="submit" class="btn btn-primary">Посмотреть</button>
    </form>
  </body>
  <style>
    .form-search-results {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</html>
